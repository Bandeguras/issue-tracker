{% extends 'base.html' %}


{% block content %}
    <h1 style="text-align: center">Issue Tracker <i class="bi bi-bookmark-check"></i></h1>
    <div class="row">
    {% for project in projects %}
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body" style="font-weight: bold">
            <h2>{{project.summary }} </h2>

          </div>
        </div>
      </div>
    {% endfor %}
    </div>

{% endblock %}
