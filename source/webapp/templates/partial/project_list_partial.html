<h1 style="text-align: center">Project Tracker <i class="bi bi-bookmark-check"></i></h1>
    <div class="row">
    {% for project in projects %}
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body" style="font-weight: bold">
            <h2><a href="{% url 'webapp:project' project.pk %}" style="text-decoration: none">{{ project.summary }} </a></h2>
            <button id="button" data-like-value="{% url 'webapp:project_like' project.pk %}"><i class="bi bi-hand-thumbs-up"></i></button>
            <p>{{ project.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
{% if is_paginated %}
        {% include 'partial/pagination.html' %}
{% endif %}
